<script>
    function markAsComplete(jobId) {
        const formData = new FormData();
        formData.append('job_id', jobId);

        fetch('/clientjob/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'), // Function to get the CSRF token
            },
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Marked as Complete:', data);
            // Handle any further client-side actions if needed
            location.reload(); // Refresh the page after marking as complete
        })
        .catch(error => {
            console.error('Error during Mark as Complete:', error);
        });
    }

    // Function to get CSRF token from cookies
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const jobItems = document.querySelectorAll('.job-item');
    const jobForms = document.querySelectorAll('.job-forms');

    jobItems.forEach(item => {
        item.addEventListener('click', function () {
            const jobId = this.dataset.jobId;

            jobForms.forEach(form => form.classList.remove('active'));

            const selectedForm = document.getElementById(`jobForm${jobId}`);
            if (selectedForm) {
                selectedForm.classList.add('active');
            }
        });
    });

    let dashboardOpen = false;

    function toggleDashboard() {
        dashboardOpen = !dashboardOpen;
        const sliderContainer = document.querySelector('.slider-container');
        const translateValue = dashboardOpen ? '0' : '-250px';

        document.querySelector('.dashboard').style.left = translateValue;
        sliderContainer.style.marginLeft = dashboardOpen ? '250px' : '0';
    }

    document.querySelector('.toggle-button').addEventListener('click', toggleDashboard);
});

    </script>
