<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; 
			background: url('file:wall6.jpg') 50% 50% no-repeat fixed;
            background-size: 110% 100%;
        }

        .slider-container {
            margin-left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            overflow-x: hidden;
            transition: margin-left 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
            font-size: 24px;
            background: url('/static/wall6.jpg') 50% 50% no-repeat fixed;
            background-size: 110% 100%;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 40px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .form-column {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-column > div {
            width: 48%;
			margin: 0% 10%;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
			min-width: 250px;
			max-height: 500px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
			min-width: 250px;
        }

        form button:hover {
            background-color: #2980b9;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .slider-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .slider-content h1 {
            font-family: 'Roboto';
            color: #333;
			padding-right: 470px;
        }

        .top-bar {
            background-color: #3498db;
            color: #fff;
            text-align: left;
            padding-left: 50px;
            padding-right: 20px;
            font-size: 24px;
            position: fixed;
            width: 100%;
            height: 70px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .brand {
            padding-right: 1175px;
            z-index: -1;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 3;
            color: #ecf0f1;
        }

        .dashboard {
            position: fixed;
            top: 50px;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #3498db; 
            transition: 0.5s;
            text-align: center;
            padding-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .dashboard a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1; 
            display: block;
            transition: 0.3s;
        }

        .dashboard a:hover {
            color: #bdc3c7; 
        }
    </style>
</head>
<body>
    <div class="toggle-button" onclick="toggleDashboard()">â˜°</div>
    
    <div class="dashboard">
        <br><br><br><br><br><br>
        <a class="button1" href="http://127.0.0.1:8000/post_job/">Post a Job</a>
        <a class="button1" href="http://127.0.0.1:8000/Client_Edit/">Change Account Details</a>
        <a class="button1" href="http://127.0.0.1:8000/job_history/">Jobs History</a>
		<a class="button1" href="{% url 'clientjob' %}">Manage Job</a>
		<a class="button1" href="http://127.0.0.1:8000/Post_Review/">Give Feedback</a>
		<br><br><br><br><br><br>
		<a class="button1" href="http://127.0.0.1:8000/">Signout</a>
    </div>
    
    <div class="top-bar">
        <img src="/static/icon.jpg">
        <div class="brand">
            <i><b>Client</b></i>
        </div>
    </div>

    <div class="slider-container">
        <div class="slide">
            <div class="slider-content">
            <h1>Post Job</h1>
                <h1>
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

        </h1>


            <form method="POST" action="{% url 'post_job' %}">
                {% csrf_token %}
                <div class="form-column">
                    <div>
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" name="jobTitle" placeholder="Enter the job title" required>
                    </div>
                    <div>
                        <label for="jobDescription">Job Description:</label>
                        <textarea name="jobDescription" placeholder="Enter the job description" required></textarea>
                    </div>
                </div>
                <div class="form-column">
                    <div>
                        <label for="jobRequirements">Job Requirements:</label>
                        <textarea name="jobRequirements" placeholder="Enter the job requirements" required></textarea>
                    </div>
                    <div>
                        <label for="budget">Budget:</label>
                        <input type="text" name="budget" placeholder="Enter the budget" required>
                    </div>
                </div>
                <div class="form-column">
                    <div>
                        <label for="startDate">Start Date:</label>
                        <input type="date" name="startDate" required>
                    </div>
                    <div>
                        <label for="endDate">End Date:</label>
                        <input type="date" name="endDate" required>
                    </div>
                </div>
                <button type="submit" class="btn">Post</button>
            </form>
        </div>
        </div>
    </div>

    <script>
        let dashboardOpen = false;

        function toggleDashboard() {
            dashboardOpen = !dashboardOpen;
            const sliderContainer = document.querySelector('.slider-container');
            const translateValue = dashboardOpen ? '0' : '-250px';

            document.querySelector('.dashboard').style.left = translateValue;
            sliderContainer.style.marginLeft = dashboardOpen ? '250px' : '0';
        }
    </script>
</body>
</html>
