<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; 
        }

        .slider-container {
            margin-left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            overflow-x: hidden;
			transition: margin-left 0.5s ease-in-out;
        }

        .slide {
			min-width: 100%;
			box-sizing: border-box;
			background-color: rgba(0, 0, 0, 0.7);
			color: #ecf0f1;
			text-align: center;
			padding: 50px;
			font-size: 24px;
			background: url('/static/wall5.jpg') 50% 50% no-repeat fixed;
		}

		form {
			max-width: 400px;
			margin: 0 auto;
			background-color: #fff;
			padding-top: 20px;
			padding-bottom: 20px;
			padding-left: 50px;
			padding-right: 50px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		form label {
			display: block;
			margin-bottom: 10px;
			font-size: 16px;
			color: #333;
		}

		form input {
			width: 100%;
			padding: 12px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			background-color: #f8f8f8;
			color: #333;
		}

		form button:hover {
			background-color: #2980b9;
		}
		
		form input] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .edit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

		.slider-content {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			height: 100%;
		}
		.slider-content h1 {
			font-family: 'Roboto';
			color: #333;
		}
		
        .top-bar {
            background-color: #3498db;
			color: #fff;
			text-align: left;
			padding-left: 50px;
			padding-right: 20px;
			font-size: 24px;
			position: fixed;
			width: 100%;
			height: 70px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			z-index: 2;
			box-sizing: border-box;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

        .top-bar .brand {
			padding-right: 1050px;
			z-index: -1;
        }

        .top-bar .buttons {
            display: flex;
            align-items: center;
        }

        .top-bar button {
            font-size: 20px;
            cursor: pointer;
            z-index: 3;
            background: none;
            border: none;
            color: #ecf0f1;
            transition: color 0.3s;
            text-decoration: none;
            margin-left: 20px;
            border-radius: 2000px;
            padding: 10px 20px;
            border: 2px solid #fff;
        }

        .top-bar button:hover {
            color: #bdc3c7;
        }
		
		.toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 3;
            color: #ecf0f1;
        }
		
		.dashboard {
            position: fixed;
            top: 50px;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #3498db; 
            transition: 0.5s;
			text-align: center;
            padding-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .dashboard a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1; 
            display: block;
            transition: 0.3s;
        }

        .dashboard a:hover {
            color: #bdc3c7; 
        }
    </style>
</head>
<body>
    <div class="toggle-button" onclick="toggleDashboard()">â˜°</div>
    <div class="dashboard">
        <br><br><br><br><br><br>
        <a class="button1" href="http://127.0.0.1:8000/post_job/">Post a Job</a>
        <a class="button1" href="http://127.0.0.1:8000/freelancer_Edit/">Change Account Details</a>
        <a class="button1" href="http://127.0.0.1:8000/job_history/">Jobs History</a>
		<a class="button1" href="">Manage Job</a>
		<a class="button1" href="http://127.0.0.1:8000/Post_Review/">Give Feedback</a>
		<br><br><br><br><br><br>
		<a class="button1" href="http://127.0.0.1:8000/">Signout</a>
    </div>
    
   
    
    <div class="top-bar">
        <img src="/static/icon.jpg">
        <div class="brand">
            <i><b>Client</b></i>
        </div>

    </div>

    <div class="slider-container">
        <div class="slide">
            <div class="slider-content">
                <h1>Edit Account Information</h1>
                <form method="post" action="{% url 'freelancer_Edit' %}">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <br>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                 
                    <button type="submit" class="btn">Save</button>                </form>
            </div>
        </div>
    </div>

    
	<script>
        let dashboardOpen = false;

        function toggleDashboard() {
            dashboardOpen = !dashboardOpen;
            const sliderContainer = document.querySelector('.slider-container');
            const translateValue = dashboardOpen ? '0' : '-250px';

            document.querySelector('.dashboard').style.left = translateValue;
            sliderContainer.style.marginLeft = dashboardOpen ? '250px' : '0';
        }
		
		function toggleEdit() {
            const inputs = document.querySelectorAll('form input');
            inputs.forEach(input => {
                input.readOnly = !input.readOnly;
            });
        }
    </script>
</body>
</html>
